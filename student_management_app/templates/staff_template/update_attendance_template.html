{% extends 'base.html' %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Davomatni Yangilash</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Fan</label>
                            <select class="form-control" name="subject" id="subject">
                                {% for subject in subjects %}
                                    <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>O'quv Yili</label>
                            <select class="form-control" name="session_year_id" id="session_year_id">
                                {% for session_year in session_years %}
                                    <option value="{{ session_year.id }}">{{ session_year.session_start_year }} dan {{ session_year.session_end_year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="fetch_attendance">Davomat Sanalarini Yuklash</button>
                        </div>
                        <div class="form-group" id="attendance_block" style="display:none;">
                            <label>Davomat Sanasi</label>
                            <select class="form-control" name="attendance_date" id="attendance_date"></select>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" id="error_attendance" style="display:none;"></div>
                        </div>
                        <div class="form-group" id="fetch_student_block" style="display:none;">
                            <button type="button" class="btn btn-primary" id="fetch_student_data">Talabalarni Yuklash</button>
                        </div>
                        <div id="student_data" class="card-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% block custom_js %}
<script>
    $(document).ready(function(){
        $("#fetch_attendance").click(function(){
            var subject = $("#subject").val();
            var session_year_id = $("#session_year_id").val();

            $.ajax({
                url: "{% url 'get_attendance_dates' %}",
                type: 'POST',
                data: {subject: subject, session_year_id: session_year_id},
            })
            .done(function(response){
                var json_data = JSON.parse(response);
                if(json_data.length > 0){
                    var html_data = "";
                    for(key in json_data){
                        html_data += "<option value='" + json_data[key]["id"] + "'>" + json_data[key]["attendance_date"] + "</option>";
                    }
                    $("#error_attendance").html("");
                    $("#error_attendance").hide();
                    $("#attendance_block").show();
                    $("#fetch_student_block").show();
                    $("#attendance_date").html(html_data);
                } else {
                    $("#error_attendance").html("Davomat ma'lumotlari topilmadi");
                    $("#error_attendance").show();
                    $("#attendance_block").hide();
                    $("#fetch_student_block").hide();
                    $("#attendance_date").html("");
                }
            })
            .fail(function(){
                alert("Xatolik yuz berdi.");
            });
        });

        $("#fetch_student_data").click(function(){
            var attendance_date = $("#attendance_date").val();

            $.ajax({
                url: "{% url 'get_attendance_student' %}",
                type: 'POST',
                data: {attendance_date: attendance_date},
            })
            .done(function(response){
                var json_data = JSON.parse(response);
                var div_data = "<div class='form-group'><label>Davomat Holati: </label></div><div class='form-group'><div class='row'>";
                for(key in json_data){
                    div_data += "<div class='col-lg-3'><div class='form-check'><input type='checkbox'";
                    if(json_data[key]['status']){
                        div_data += " checked='checked'";
                    }
                    div_data += " name='student_data[]' value='" + json_data[key]['id'] + "'><label class='form-check-label'>" + json_data[key]['name'] + "</label></div></div>";
                }
                div_data += "</div></div>";
                div_data += "<div class='form-group'><button id='save_attendance' class='btn btn-success btn-block' type='button'>Saqlash</button></div>";
                $("#student_data").html(div_data);
            })
            .fail(function(){
                alert("Xatolik yuz berdi.");
            });
        });

        $(document).on("click", "#save_attendance", function(){
            $(this).attr("disabled", "disabled");
            $(this).text("Saqlanmoqda...");
            var student_data = $("input[name='student_data[]']").map(function(){
                return {"id": $(this).val(), "status": $(this).is(":checked") ? 1 : 0};
            }).get();
            var attendance_date = $("#attendance_date").val();
            student_data = JSON.stringify(student_data);

            $.ajax({
                url: "{% url 'update_attendance_data' %}",
                type: 'POST',
                data: {student_ids: student_data, attendance_date: attendance_date},
            })
            .done(function(response){
                if(response == "OK"){
                    alert("Davomat Yangilandi");
                } else {
                    alert("Xatolik yuz berdi");
                }
                location.reload();
            })
            .fail(function(){
                alert("Xatolik yuz berdi");
            });
        });
    });
</script>
{% endblock custom_js %}
{% endblock content %}
