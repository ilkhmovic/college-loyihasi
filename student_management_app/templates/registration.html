{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box" style="max-width: 500px;">
            <h2>Ro'yxatdan O'tish</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'doRegistration' %}" method="get">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="first_name" class="form-control" placeholder="Ism" required>
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" class="form-control" placeholder="Familiya" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email (masalan: ali.student@college.com)" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Parol" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Parolni tasdiqlash" required>
                </div>
                <button type="submit" class="btn btn-success btn-primary">Ro'yxatdan O'tish</button>
            </form>

            <a href="{% url 'login' %}" class="auth-link">Allaqachon hisobingiz bormi? Kirish</a>
            <a href="{% url 'home' %}" class="auth-link">Bosh sahifaga qaytish</a>
        </div>
    </div>

</body>
</html>
