{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga Kirish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Tizimga Kirish</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'doLogin' %}" method="get">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email manzilingiz" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Parol" required>
                </div>
                <button type="submit" class="btn btn-primary">Kirish</button>
            </form>
            
            <a href="{% url 'registration' %}" class="auth-link">Hisobingiz yo'qmi? Ro'yxatdan o'tish</a>
            <a href="{% url 'home' %}" class="auth-link">Bosh sahifaga qaytish</a>
        </div>
    </div>

</body>
</html>
