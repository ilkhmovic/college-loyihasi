{% extends 'base.html' %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Profilni Tahrirlash</h3>
                    </div>
                    <form role="form" action="{% url 'student_profile_update' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Foydalanuvchi nomi</label>
                                <input type="text" class="form-control" name="username" value="{{ user.username }}" disabled="disabled">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" name="email" value="{{ user.email }}" disabled="disabled">
                            </div>
                            <div class="form-group">
                                <label>Ism</label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="form-group">
                                <label>Familiya</label>
                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                            </div>
                            <div class="form-group">
                                <label>Manzil</label>
                                <input type="text" class="form-control" name="address" value="{{ student.address }}">
                            </div>
                            <div class="form-group">
                                <label>Parol (O'zgartirish uchun kiriting)</label>
                                <input type="password" class="form-control" name="password" placeholder="Yangi parol">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Yangilash</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
