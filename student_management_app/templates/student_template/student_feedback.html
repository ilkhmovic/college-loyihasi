{% extends 'base.html' %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Fikr-mulohaza Qoldirish</h3>
                    </div>
                    <form action="{% url 'student_feedback_save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Xabar</label>
                                <textarea name="feedback_message" class="form-control" rows="6" placeholder="Fikringizni yozing..."></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Yuborish</button>
                        </div>
                    </form>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Fikrlar Tarixi</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Xabar</th>
                                    <th>Javob</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in feedback_data %}
                                <tr>
                                    <td>{{ row.id }}</td>
                                    <td>{{ row.feedback }}</td>
                                    <td>{{ row.feedback_reply }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
