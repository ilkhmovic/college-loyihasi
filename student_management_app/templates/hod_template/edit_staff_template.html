{% extends 'base.html' %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">O'qituvchini Tahrirlash</h3>
                    </div>
                    <form role="form" action="{% url 'edit_staff_save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" value="{{ staff.admin.email }}">
                            </div>
                            <div class="form-group">
                                <label>Ism</label>
                                <input type="text" class="form-control" name="first_name" value="{{ staff.admin.first_name }}">
                            </div>
                            <div class="form-group">
                                <label>Familiya</label>
                                <input type="text" class="form-control" name="last_name" value="{{ staff.admin.last_name }}">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" value="{{ staff.admin.username }}">
                            </div>
                            <div class="form-group">
                                <label>Manzil</label>
                                <input type="text" class="form-control" name="address" value="{{ staff.address }}">
                            </div>
                            <input type="hidden" name="staff_id" value="{{ staff.admin.id }}">
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Saqlash</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
