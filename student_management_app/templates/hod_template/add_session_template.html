{% extends 'base.html' %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">O'quv Yili Qo'shish</h3>
                    </div>
                    <form role="form" action="{% url 'add_session_save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Boshlanish Yili</label>
                                <input type="date" class="form-control" name="session_start_year">
                            </div>
                            <div class="form-group">
                                <label>Tugash Yili</label>
                                <input type="date" class="form-control" name="session_end_year">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Saqlash</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
